

{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <!--<h3>Software Engineer</h3>-->
                        <h3>{{job}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8  mx-auto">
                    <div class="job_sumary">
                        <div class="summery_header">
                            <h3>Profile Summery</h3>
                        </div>
                        <div class="job_content">
                            <ul>
                                <!--<li>Published on: <span>12 Nov, 2019</span></li>-->
                                <li>Name: <span>{{profile}}</span>
                                <!--<li>Vacancy: <span>2 Position</span></li>-->
                                <li>Email: <span>{{profile.user.email}}</span></li>
                                <!--<li>Salary: <span>50k - 120k/y</span></li>-->
                                <li>Phone: <span>{{profile.phone_number}}</span></li>
                                <li>Address: <span>{{profile.city}}</span></li>
                                <!--<li>Job Nature: <span> Full-time</span></li>-->
                            </ul>
                        </div>
                        <div class="p-5">
                            <a class="boxed-btn3 w-100" href="">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
